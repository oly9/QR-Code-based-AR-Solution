<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta aframe-injected="" name="mobile-web-app-capable" content="yes">

  <title>QR Code based AR Solution</title>
  <!-- <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script> -->
  <!-- <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->
  <!-- <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script> -->

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- A frame -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.min.js"></script> -->
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script>

  </script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <!-- <button id="playButton" style="position: absolute; top: 50%; left: 50%; z-index: 9999999991; width: 200px; height:80px ;"> Play </button> -->
  <div style='position: absolute; bottom: 10px; width:100%; height: 70px; text-align: center; z-index: 1;'>
    <button id="mutebutton" style='position: absolute; bottom: 10px; height: 50px; width: 50px;' hidden> Play</button>
  </div>
  <div id="scan-ui">
    <img src="/ScanerMarker.png" alt="" srcset="Scanning UI">
  </div>



  <a-scene id="ARScene" embedded arjs='sourceType: webcam; debugUIEnabled: false' vr-mode-ui='enabled: false'>
    <a-entity id="mouseCursor" cursor="rayOrigin: mouse"
      raycaster="objects: .intersectable; useWorldCoordinates: true;"></a-entity>

    <a-assets id="assets">
      <!-- <video id="video_assect1" autoplay="true" loop crossorigin="anonymous" src="./video/AR_Video_File.mp4" webkit-playsinline playsinline controls muted></video>
      <video id="video_assect2" autoplay="true" loop crossorigin="anonymous" src="./video/video.mp4" webkit-playsinline playsinline controls muted></video> -->

      <video id="video_assect1" src="./video/AR_Video_File.mp4" autoplay="true" loop="true" ></video>
      <video id="video_assect2" src="./video/video.mp4" autoplay="true" loop="true" ></video>
    </a-assets>

    <!--a-marker preset="hiro" emitevents="true" id="marker"-->
    <a-marker id="marker" type='pattern' url='./marker-patterns/NewMarker_Scanme.patt' preset='custom' emitevents="true"
      smooth="true" smoothCount="2" smoothTolerance="0.01" smoothThreshold="2" button>
      <a-video id="player" src="#video_assect1" width="1.5" heiight="1.5" position="0 0 0" rotation="-90 0 0">
      </a-video>
    </a-marker>

    <a-marker id="d_marker" type='pattern' url='./marker-patterns/marker_2.patt' preset='custom' emitevents="true"
      smooth="true" smoothCount="2" smoothTolerance="0.01" smoothThreshold="2" button>
      <a-video id="player2" src="#video_assect2" width="1.5" heiight="1.5" position="0 0 0" rotation="-90 0 0">
      </a-video>
    </a-marker>

    <!-- handle marker with hiro preset -->
    <!-- <a-marker preset='hiro'>
          <a-box position='0 0.5 0' material='color: green;'></a-box>
        </a-marker>-->

    <!-- handle barcode marker 
        <a-marker type='barcode' value='5'>
          <a-box position='0 0.5 0' material='color: blue;'></a-box>
        </a-marker> -->

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script src="index.js"></script>

</body>

</html>
