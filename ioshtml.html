    var markerFound = 0;

        init: function ()

          var elem = document.documentElement;

          var fullbutton = document.querySelector("#fullscreen");
          var Video_0 = document.querySelector("#Video_Asset_0");
          var button = document.querySelector("#mutebutton");
          button.hidden = true;
          Video_0.pause();

          marker.addEventListener("markerFound", function (evt) {
            markerFound = 1;
            button.hidden = false;
            //Video_0.play();  //if video should start immediently on marker detection
          });

          marker.addEventListener("markerLost", function (evt) {
            markerFound = 0;
            Video_0.pause();
            button.hidden = true;
          });

          button.addEventListener("click", function(evt){
            console.log("button clicked")
            if(Video_0.muted==true){
              button.innerHTML="Pause";
              Video_0.muted=false;
              Video_0.play();
            }else{
              button.innerHTML="Play";
              Video_0.muted=true;
              Video_0.pause();
            }
          });

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
  <div style='position: absolute; bottom: 10px; right: 30px; width:100%; text-align: center; z-index: 1;'>
    <button id="mutebutton" style='position: absolute; bottom: 10px; height: 50px; width: 50px;' hidden>Play</button>
  </div>
  <div style='position: absolute; bottom: 5px; left: 30px; width:100%; text-align: right; z-index: 1;'>
    <input type="image" id="fullscreen" src="./Marker-Images/10181212.png" style='position: absolute; bottom: 0px; right: 35px; height: 50px; width: 50px;'></input>
  </div>
  <a-scene embedded arjs="debugUIEnabled: false; sourceType: webcam" vr-mode-ui="enabled: false">
    <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .intersectable; useWorldCoordinates: true;"></a-entity>
    <a-assets>
      <video id="Video_Asset_0" autoplay="false" loop crossorigin="anonymous" src="./video/AR_Video_File.mp4" webkit-playsinline playsinline controls muted></video>
    </a-assets>
    <a-marker id="marker" type ='pattern' url = './marker-patterns/NewMarker_Scanme.patt' preset='custom' emitevents="true"
    smooth="true" smoothCount="2" smoothTolerance="0.01" smoothThreshold="2" button>
      <a-video src="#Video_Asset_0" id="Video_0" class="intersectable" width="1.5" height="1.5" position="0 0 0" rotation="270 0 0" color="#FFFFFF" transparent=False></a-video>
    </a-marker>
