<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta aframe-injected="" name="mobile-web-app-capable" content="yes">
    
    <title>QR Code based AR Solution</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- A frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <body style='margin : 0px; overflow: hidden;'>
      <div id="scan-ui">
        <img src="/ScanerMarker.png" alt="" srcset="Scanning UI">
      </div>

      <a-scene id="ARScene" embedded arjs='sourceType: webcam; debugUIEnabled: false' vr-mode-ui='enabled: false'>

        <a-assets id = "assets">
          <!-- <video id="video" src="video-file.mp4" autoplay="" loop="true"></video> -->
          <video id="video_assect" src="/video/AR-Video-File.mp4" autoplay="" loop="true"></video>
          <video id="video_assect_server" src="/video/AR-Video-File.mp4" autoplay="" loop="true"></video>
          <!-- <video id="video_assect" src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" autoplay="" loop="true"></video> -->

        </a-assets>

        <!--a-marker preset="hiro" emitevents="true" id="marker"-->
        <a-marker id="marker" type ='pattern' url = './marker-patterns/pattern-dlab-marker.patt' preset='custom' emitevents="true"
                  smooth="true" smoothCount="2" smoothTolerance="0.01" smoothThreshold="2">
          <a-video  id="player" src="#video_assect" width="1.5" heiight="1.5" position="0 0 0" rotation="-90 0 0">  </a-video>
        </a-marker>

        <a-marker id="d_marker" type ='pattern' url = './marker-patterns/marker.patt' preset='custom' emitevents="true"
                  smooth="true" smoothCount="2" smoothTolerance="0.01" smoothThreshold="2">
          <a-video  id="player" src="#video_assect_server" width="1.5" heiight="1.5" position="0 0 0" rotation="-90 0 0">  </a-video>
        </a-marker>

        <!-- handle marker with hiro preset -->
        <a-marker preset='hiro'>
          <a-box position='0 0.5 0' material='color: green;'></a-box>
        </a-marker>
    
        <!-- handle barcode marker -->
        <a-marker type='barcode' value='5'>
          <a-box position='0 0.5 0' material='color: blue;'></a-box>
        </a-marker>
    
        <!-- add a simple camera -->
        <a-entity camera></a-entity>
      </a-scene>

      <script src="index.js"></script>

    </body>
