<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>QR Code based AR Solution</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
      <a-scene embedded arjs>
        
        <a-assets>
          <video id="video" src="video-file.mp4"></video>
        </a-assets>

        <a-marker id="marker" type ='pattern' url = './marker-patterns/pattern-D-Lab-marker.patt' preset='custom' emitevents="true"
                  smooth="true" smoothCount="2" smoothTolerance="0.01" smoothThreshold="2">
          <a-video src="#video" width="1" heiight="1" position="0 0 0" rotation="-90 0 0">  </a-video>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>

    <script>
      const marker = document.querySelector("#marker");
      marker.addEventListener("markerFound", () => {
        document.getElementById("video").play();
      });
      marker.addEventListener("markerLost", () => {
      document.getElementById("video").pause();
      });
    </script>
    
  </body>
</html>
